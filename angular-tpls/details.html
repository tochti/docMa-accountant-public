<div class="container-fluid" style="padding-bottom: 15px">
  <div class="row">
    <div class="col-md-3">
      <button type="button" class="btn btn-default" ng-click="showOverview()">
        <span class="glyphicon glyphicon-arrow-left"></span>
      </button>
    </div>
    <div class="col-md-9"></div>
  </div>
</div>
<div class="container-fluid">
<div class="row">

  <div class="col-md-3">
    <div class="panel panel-default">
      <div class="panel-heading">Details: </div>
      <div class="panel-body">
        <table class="table">
          <tr><td>Belegenummer: </td><td>{{tx.doc_number_range}}{{tx.doc_number}}</td></tr>
          <tr><td>Belegdatum: </td><td>{{tx.doc_date | date:'dd.MM.yyyy'}}</li></td></tr>
          <tr><td>Buchungstext: </td><td>{{tx.posting_text}}</td></tr>
          <tr><td>Sollkonto: </td><td>{{tx.debit_account}}</td></tr>
          <tr><td>Habenkonto: </td><td>{{tx.credit_account}}</td></tr>
          <tr><td>Buchungsbetrag: </td><td>{{tx.amount_posted | euro}}</td></tr>
        </table>
      </div>
    </div>
  </div>

	<div id="fileviewerspace" class="col-md-9">
		<iframe id="pdfviewer" ng-src="{{ pdfURL }}"></iframe>
	</div>

</div>
</div>
